<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #24292e;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 0.3em;
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
        }

        .markdown-body h2 {
            padding-bottom: 0.3em;
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 6px;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }

        #editButton {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="editButton" class="btn btn-primary">
            <i class="bi bi-pencil"></i> Edit
        </button>
        <div id="viewMode" class="markdown-body">
            <h1 id="activityTitle">Activity Detail</h1>
            <div id="activityInfo"></div>
            <div id="markdownContent"></div>
        </div>
        <div id="editMode" style="display: none;">
            <div class="mb-3">
                <label for="markdownEditor" class="form-label">Edit Content (Markdown):</label>
                <textarea id="markdownEditor" class="form-control" rows="20"></textarea>
            </div>
            <button id="saveButton" class="btn btn-success">Save Changes</button>
        </div>
    </div>

    <script>
        const activities = JSON.parse(localStorage.getItem('activities')) || [];
        const urlParams = new URLSearchParams(window.location.search);
        const activityId = urlParams.get('id');
        const activity = activities.find(a => a.id === activityId);

        const activityTitle = document.getElementById('activityTitle');
        const activityInfo = document.getElementById('activityInfo');
        const markdownEditor = document.getElementById('markdownEditor');
        const markdownContent = document.getElementById('markdownContent');
        const saveButton = document.getElementById('saveButton');
        const editButton = document.getElementById('editButton');
        const viewMode = document.getElementById('viewMode');
        const editMode = document.getElementById('editMode');

        function updateMarkdownPreview() {
            const content = `
## Activity Details

- **Date:** ${new Date(activity.date).toLocaleDateString()}
- **Time:** ${activity.time}
- **Duration:** ${activity.duration || 'N/A'}
- **Status:** ${activity.status}
- **Notes:** ${activity.notes || 'None'}

${markdownEditor.value}
            `;
            markdownContent.innerHTML = marked.parse(content);
        }

        if (activity) {
            activityTitle.textContent = activity.description;
            markdownEditor.value = activity.additionalDetails || '';
            updateMarkdownPreview();
        } else {
            activityTitle.textContent = 'Activity Not Found';
        }

        editButton.addEventListener('click', function () {
            if (viewMode.style.display !== 'none') {
                viewMode.style.display = 'none';
                editMode.style.display = 'block';
                editButton.innerHTML = '<i class="bi bi-eye"></i> View';
            } else {
                viewMode.style.display = 'block';
                editMode.style.display = 'none';
                editButton.innerHTML = '<i class="bi bi-pencil"></i> Edit';
                updateMarkdownPreview();
            }
        });

        markdownEditor.addEventListener('input', updateMarkdownPreview);

        saveButton.addEventListener('click', function () {
            if (activity) {
                activity.additionalDetails = markdownEditor.value;
                const updatedActivities = activities.map(a => a.id === activity.id ? activity : a);
                localStorage.setItem('activities', JSON.stringify(updatedActivities));
                alert('Changes saved successfully!');
                window.location.href = 'index.html';
            }
        });

        // Initial update
        updateMarkdownPreview();
    </script>
</body>

</html>
